<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        WattWise
    </title>
  </head>
  <body>
    <h2>Login</h2>

    <form id="login-form" role="form" method="post" action="" style="border:1px solid #ccc">
      <div class="imgcontainer">
        <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
      </div>

      <div class="container">
        <label for="email"><b>E-mail Address</b></label>
        <input type="text" placeholder="Enter E-mail Address" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
            
        <button type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <p class="text-sm mt-3 mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up here</a></p>
      </div>
    </form>
  </body>
</html>
