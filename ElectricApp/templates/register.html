<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            WattWise

    <body> 
        <form id="register-form" role="form" method="post" action="" style="border:1px solid #ccc">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="first_name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="first_name" required>

                <label for="last_name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Enter Last Name" name="last_name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label for="address"><b>Street Address</b></label>
                <input type="text" placeholder="Enter Street Address" name="address" required>

                <label for="unit"><b>Unit Number</b></label>
                <input type="text" placeholder="Enter Unit Number" name="unit" required>

                <label for="postal"><b>Postal Code</b></label>
                <input type="text" name="postal" pattern="[0-9]{6}" placeholder="Enter postal code" required>

                    <option value="executive">Executive Condominium</option>
                    <option value="terrace">Terrace House</option> -->
                <!-- </select> -->
                <!-- <label for="household_size"><b>Household Size</b></label>
                <input type="number" name="household_size" min="1" max="30" step="1"> -->
                
                <label for="region"><b>Region</b></label>
                <select name="region">
                    <option value="AngMoKio">Ang Mo Kio</option>
                    <option value="Hougang">Hougang</option>
                    <option value="Jurong">Jurong</option>
                </select>
                  
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Register</button>
                </div>
            </div>
        </form>
    </body>
